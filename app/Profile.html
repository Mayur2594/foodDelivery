
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Rasoi</title>
	 <script src="js/jquery-3.3.1.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sweetalert2.min.css">
    <!-- Material Design Bootstrap -->
 <link rel="stylesheet" href="css/mdb.min.css"> 
<script src="angular/angular.min.js"></script>
		<script src="angular/angular-resource.min.js"></script>
		<script src="angular/angular-sanitize.min.js"></script>
		<script src="angular/ui-bootstrap-tpls.min.js"></script>
		<script src="angular/ng-file-upload.min.js"></script>
		 <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPLnAd1S4YMJwYEzJfnHAmIQSAeocHsnE&v=3"></script>
		<script src="scripts/Controllers/LoginController.js"></script>
		
		<script>
       
       
    function readURL(input) {
        if (input.files && input.files[0]) {
		$('imgbtn').css("display", "block");
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#imgpanel')
                    .attr('src', e.target.result);
            };
            reader.readAsDataURL(input.files[0]);
        }
    }


    </script>
		
<script>

// Material Select Initialization
$(document).ready(function() {
 $('.mdb-select').materialSelect();
     // Data Picker Initialization
 $('.datepicker').pickadate();

});
</script>


</head>


<body ng-app="RasoiApp" class="bg-white" ng-controller="LoginController">
		 <!-- <div class="container-fluid"><h2>CS</h2></div> -->
 <div id="mainMenu" ng-include="'mainMenu.html'"></div>  
 <main class="mt-4 pt-1" ng-init="getUserProfile();">
	<section>
		<div class="container-fluid mt-4 pt-4">
			<!-- Card -->
<div class="card testimonial-card">
<form name="userprofile">
  <!-- Background color -->
  <div class="card-up aqua-gradient"></div>

  <!-- Avatar -->
  <div class="avatar mx-auto white">
    <img type="file" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
					ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100" 
					ngf-resize="{width: 100, height: 100}" onchange="readURL(this);" id="imgpanel" src="./uploads/{{userProfile[0].pic}}" class="rounded-circle" alt="woman avatar">
  </div>

  <!-- Content -->
  <div class="card-body">
    <!-- Name -->
    <h4 class="card-title">{{userProfile[0].name}}</h4><p>{{userProfile[0].role}}</p>
    <hr>
    <!-- Quotation -->
    <p><i class="fa fa-quote-left"></i> {{userProfile[0].companyname}}</p>
	
	<div class="row">
		<div class="col-md-4 col-sm-6 col-12">
				<div class="md-form">
					<label for="username">Name:</label>
					<input type="text" id="username" class="form-control" ng-model="userProfile[0].name" placeholder="Name"/>
				</div>
		</div>
		
		<div class="col-md-4 col-sm-6 col-12">
				<div class="md-form">
					<label for="email">Email:</label>
					<input type="email" id="email" class="form-control" ng-model="userProfile[0].email" placeholder="Email"/>
				</div>
		</div>
		
		<div class="col-md-4 col-sm-6 col-12">
				<div class="md-form">
					<label for="moble1">Mobile:</label>
					<input type="number" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="10" id="moble1" class="form-control" ng-model="userProfile[0].mobile" placeholder="Mobile"/>
				</div>
		</div>
		
		<div class="col-md-12 col-sm-12 col-12">
				<legend>Address</legend>
				<div class="row md-form">
					<textarea ng-class="{disabled: credentials.role === 'Staff'}" id="companyaddress" class="md-textarea form-control" rows="3"  ng-model="userProfile[0].companyaddress"></textarea>
				</div>
				<div class="col-md-12 col-12 col-sm-12 ml-auto mr-auto">
					<button ng-if="credentials.role === 'Admin'" class="btn btn-primary btn-md" ng-click="getCuurentAddress()">Get Current Address</button><button class="btn btn-primary btn-md" ng-click="UpdateUserProfile()">Save</button>
				</div>
				
				
		</div>
	</div>
	
  </div>
</form>
</div>
<!-- Card -->
		</div>
	</section>
 </main>
    <!-- SCRIPTS -->
    <!-- JQuery -->
   
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!--Initializations-->
   

</body>

</html>
