
<!DOCTYPE html>

<head>

    <title>Rasoi</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
	<link rel="stylesheet" href="css/mdb.min.css"> 
	<link rel="stylesheet" href="css/sweetalert2.min.css">
		<script type="text/javascript" src="js/sweetalert2.all.min.js"></script>
		<script src="angular/angular.min.js"></script>
		<script src="angular/angular-resource.min.js"></script>
		<script src="angular/angular-sanitize.min.js"></script>
		<script src="angular/ui-bootstrap-tpls.min.js"></script>
		<script src="angular/ng-file-upload.min.js"></script>
		 <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPLnAd1S4YMJwYEzJfnHAmIQSAeocHsnE&v=3"></script>
		<script src="scripts/Controllers/LoginController.js"></script>
		<script src="scripts/Controllers/DashboardController.js"></script>
		<script src="scripts/Controllers/MembersController.js"></script>
		<script src="scripts/Controllers/MastersController.js"></script>
		<script src="scripts/Controllers/AgentsController.js"></script>
		<script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
<script src="https://www.amcharts.com/lib/3/pie.js"></script>
<script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
<link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
<script src="https://www.amcharts.com/lib/3/themes/light.js"></script>

</head>

<body>

<body ng-app="RasoiApp" ng-controller="LoginController">
		 <!-- <div class="container-fluid"><h2>CS</h2></div> -->
 <div id="mainMenu" ng-include="'mainMenu.html'"></div>  
 <main class="mt-4 pt-1" ng-init="CheckFisrTimeLogin()">
	<section>
		<div class="container-fluid mt-4 pt-4">
			
		 <div class="modal" id="ResetPassword">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Set new password</h4>
        </div>
        
        <!-- Modal body -->
			<div class="modal-body">
				<div class="col-md-12 col-12 col-sm-12 col-lg-12">
					<form name="resetpasswordform">
						<!-- Material input -->
						
						<div class="md-form">
						  <input type="password" id="password" class="form-control" ng-model="usersDetails.password"  ng-change="verifyPasswordStrongness(usersDetails.password)">
						  <label for="password">Password</label>
						   
						</div>

						<div class="md-form">
						  <input type="password" id="confpassword" class="form-control" ng-model="Confirmpassword"  ng-change="verfiPasswordConf(usersDetails.password,Confirmpassword)" required>
						  <label for="confpassword">Confirm Password</label>
						   
						</div>
						
						
						<div class="form-check mb-2 mr-sm-2">
							<input class="form-check-input" type="checkbox" id="inlineFormCheckMD"  ng-click="showHidePassword()" required>
							<label class="form-check-label" for="inlineFormCheckMD">
							  Show Password
							</label>
						  </div>
						
						<div class="input-field col-md-12 col-sm-12 col-12 text-center mt-4" ng-if="passwordcalc">
							<div class="progress">
							<div class="determinate" id="prgpass" style="width: {{passscore}}%;background-color:{{prgcol}}"></div>
							
							</div>
							<strong for="prgpass">{{passstrenth}}</strong>
						</div>
						
					</form>
				</div>
			</div>
        <!-- Modal footer -->
        <div class="modal-footer">
			<button class="btn btn-primary" ng-click="usersDetails = [];Confirmpassword = null;passwordcalc = false;">Reset</button>
		  <button type="button" id="resetpassbtn" class="btn btn-success" ng-disabled="resetpasswordform.$invalid"  ng-click="setnewPassword()">Submit</button>
        </div>
        
      </div>
    </div>
  </div>
		
		
			
			
		</div>
	</section>
 </main>
    <!-- SCRIPTS -->
    <!-- JQuery -->
 
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!--Initializations-->
    
</body>

</html>
